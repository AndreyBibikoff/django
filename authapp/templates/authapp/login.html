
{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
<div class="h2 text-center head ">
    Вход
            </div>
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control btn btn-outline-success" type="submit" value="войти">
    </form>

<div class="p-3">
    <button class="form-control btn btn-link btn-sm">
        <a href="{% url 'auth:register' %}" class="text-decoration-none text-reset ">
            регистрация
        </a>
    </button>
    <button class="btn btn-round form-control">
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
         Вход через ВКонтакте
        </a>
    </button>

</div>
{% endblock %}
