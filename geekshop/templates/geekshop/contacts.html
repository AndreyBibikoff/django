{% extends 'geekshop/base.html' %}
{% load static %}
{% block content %}
		<div class="hero">
			<div class="header clearfix">
				{% include 'geekshop/inc/top_menu.html' %}

			</div>
			<h1>наши контакты</h1>
		</div>
{% for contact in contacts_cards %}
		<div class="location">
			<div class="location-1">
				<i class="fa fa-map-marker fa-5x"></i>
				<h4>{{contact.City}}</h4>
				<div class="contacts">
					<h5>Телефон</h5>
					<p>{{contact.phone}}</p>
				</div>
				<div class="contacts">
					<h5>Email</h5>
					<p>{{contact.Email}}</p>
				</div>
				<div class="contacts">
					<h5>Адрес</h5>
					<p>{{contact.adress}}</p>
				</div>
			</div>
		</div>
{% endfor %}}
{% endblock %}
